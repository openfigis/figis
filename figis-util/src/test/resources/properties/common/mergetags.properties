# the list of tags that is used by the tag merging process
#for each element, tells whether to merge all occurences foudn at a given level (=y)
# or whether not to merge, but dig down in the children tags (=c)
# or whether to remove duplicates at the same level (=d)
# or just skip the element (=n) : it is the default value
# which means that a tag not included in that list will be treated as =n

# make this a comma separated list of attribute values you want to ignore
# (elements with mismatched attribute values are never merged)
# GFID values are always ignored anyway
ignoreAttribs=GFID

# need this or it'll abort at the top level
fi:FIGISDoc=c

fi:ObjectSource=c
fi:Owner=c
fi:CollectionIdent=c
fi:InstitutionIdent=d

