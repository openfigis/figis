# Put directory names in here to be periodically cleaned
# of ALL files.
# The entry:
# somedir=20
# would delete files from somedir that are more than 20 minutes old.
# The standard figis temporary directory is included automatically
# with a 60 minute file lifetime.
# 1440 means 24 hours
webapps/figis/temp=60
webapps/figis/wwwroot/fi/figis/temp=1440
webapps/figis/DiskCache=1440